<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Form</title>
  </head>
  <h1>Race Registration!</h1>
  <body>
    <link rel="stylesheet" href="style.css" />
    <form action="/marathon">
      <p>
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required />
        <label for="last">Last name</label>
        <input type="text" name="last" id="last" required />
      </p>
      <p>Start a race :</p>
      <p>
        <input type="radio" id="Fun run" name="size" />
        <label for="Fun run">Fun Run 5k</label>
        <br />
        <input type="radio" id="Half" name="size" />
        <label for="Half">Half Marathon</label>
        <br />
        <input type="radio" id="Full" name="size" />
        <label for="Full">Full Marathon</label>
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </p>
      <p>
        <label for="age group">Select Age Group</label>
        <select name="age" id="age group">
            <option value="">--select age--</option>
            <option value="under 18">under 18</option>
            <option value="18 to 30">18 to 30</option>
            <option value="30 to 50">30 to 50</option>
            <option value="50+">50+</option>
        </select>

      </p>
      <button>Register</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1><u>Form basic</u></h1>
    <link rel="stylesheet" href="style.css" />
    <form action="basic">
      <hr />
      <p>
        <label for="username">Enter the username :</label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </p>

      <p>
        <label for="age">Age of user :</label>
        <input type="number" placeholder="age" id="age" name="age" />
      </p>

      <p>
        <label for="password">Enter the password :</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <input type="submit" />
      <button type="button">submit 2 not functional</button>
    </form>
    <hr />
    <h2>Hijacking searches</h2>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <form action="/akshat">
      <select name="instruments" id="instruments">
        <option value="" selected>--Select an instrument--</option>
        <option value="guitar">guitar</option>
        <option value="piano">piano</option>
        <option value="violen">violen</option>
      </select>
      <button>submit</button>
    </form>
    <hr />

    <p>
      <label for="requests">any requests?</label>
      <br>
      <textarea
        name="Requests?"
        id="requests"
        cols="30"
        rows="10"
        placeholder="type something here"
      ></textarea>
    </p>

    <h2><u>Validations</u></h2>
    <form action="/valid">
        <label for="first">enter your first name</label>
        <input type="text" name="first" id="first" placeholder="enter first name" required>
         <br>
        <label for="username">enter your username</label>
        <input type="text" name="username" id="username" placeholder="enter username" minlength="6" maxlength="20" required>
        <br>
        <button>submit</button>
    </form>
  </body>
</html>
